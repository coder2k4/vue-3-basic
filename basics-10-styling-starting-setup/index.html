<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vue Basics</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
<header>
  <h1>Vue Dynamic Styling</h1>
</header>
<section id="styling">
  <div class="demo" :style="boxA ? 'background: red' : ''" @click="boxSelected('A')" :class="boxA && 'red'"></div>
  <div class="demo" :style="boxB ? 'background: red' : ''" @click="boxSelected('B')" :class="{active : boxB}"></div>
  <div class="demo" :style="boxC ? 'background: red' : ''" @click="boxSelected('C')" :class="methodWithReturn"></div>
</section>
</body>
</html>
